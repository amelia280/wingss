<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      var redirectTo = window.location.pathname.replace('/wings-cafe-inventory', '');

      window.location.replace('/wings-cafe-inventory/?path=' + redirectTo);
    </script>
  </head>

    Redirecting...

</html>
